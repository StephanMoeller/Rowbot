name: CI

on:
  push:
    branches:
    - main
    paths:
    - '*'
    - '!/docs/*' # Don't run workflow when files are only in the /docs directory (Copied from https://github.com/DapperLib/Dapper/blob/main/.github/workflows/main.yml)'
  release:
    types: [published]
  pull_request:
    branches:
    - main
    
jobs:
  run_tests:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Rowbot.sln'

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Execute unit tests
      run: dotnet test
      
  deploy_to_nuget:
    needs: [run_tests]
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ github.ref_name }}
    steps:

    - name: Publish
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}

    - name: Build_with_version
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG -p:Version=$RELEASE_VERSION --no-restore